<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
</head>
<body>
    <h1>Student Exam Performance Indicator</h1>
    <form method="POST" action="/predictdata">
        <div class="row">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="row">
            <label for="ethnicity">Race or Ethnicity</label>
            <select id="ethnicity" name="race_ethnicity" required>
                <option value="" disabled selected>Select Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="row">
            <label for="parent_edu">Parental Level of Education</label>
            <select id="parent_edu" name="parental_level_of_education" required>
                <option value="" disabled selected>Select Parent Education</option>
                <option value="some high school">Some High School</option>
                <option value="high school">High School</option>
                <option value="some college">Some College</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="master's degree">Master's Degree</option>
            </select>
        </div>

        <div class="row">
            <label for="lunch">Lunch Type</label>
            <select id="lunch" name="lunch" required>
                <option value="" disabled selected>Select Lunch Type</option>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
        </div>

        <div class="row">
            <label for="test_course">Test Preparation Course</label>
            <select id="test_course" name="test_preparation_course" required>
                <option value="" disabled selected>Select Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="row">
            <label for="reading_score">Reading Score out of 100</label>
            <input id="reading_score" name="reading_score" type="number" min="0" max="100" placeholder="Enter your reading score" required />
        </div>

        <div class="row">
            <label for="writing_score">Writing Score out of 100</label>
            <input id="writing_score" name="writing_score" type="number" min="0" max="100" placeholder="Enter your writing score" required />
        </div>

        <div class="row">
            <button type="submit">Predict your maths score</button>
        </div>
    </form>

    <div class="result">
        The prediction is {{ results }}
    </div>
</body>
</html>
